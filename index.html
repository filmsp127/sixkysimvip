        ).map((cb) => cb.value);

        // Filter numbers
        let filteredNumbers = phoneNumbers.filter((phone) => {
          const networkMatch = selectedNetworks.includes(phone.network);
          const categoryMatch =
            currentCategory === "all" || phone.category === currentCategory;
          const searchMatch = !searchTerm || phone.number.includes(searchTerm);
          return networkMatch && categoryMatch && searchMatch;
        });

        if (filteredNumbers.length === 0) {
          mainContent.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-inbox"></i>
                        <p>ไม่พบเบอร์ในระบบ</p>
                        <a href="#" style="color: #ffd700; text-decoration: none; margin-top: 20px; display: inline-block;" onclick="goToAdmin(); return false;">
                            <i class="fas fa-plus-circle"></i> ไปที่หน้าจัดการสต็อก
                        </a>
                    </div>
                `;
          return;
        }

        // Group by category
        const groups = groupNumbersByCategory(filteredNumbers);
        let html = "";

        // Render each category
        Object.entries(groups).forEach(([category, group]) => {
          if (
            group.numbers.length > 0 &&
            (currentCategory === "all" || currentCategory === category)
          ) {
            html += `
                        <div class="category-section">
                            <div class="category-header">
                                <i class="fas ${group.icon}"></i>
                                <span>${group.title}</span>
                            </div>
                            <div class="number-table">
                    `;

            // Create rows (2 items per row)
            for (let i = 0; i < group.numbers.length; i += 2) {
              html += '<div class="number-row">';
              html += createNumberItem(group.numbers[i]);
              if (i + 1 < group.numbers.length) {
                html += createNumberItem(group.numbers[i + 1]);
              }
              html += "</div>";
            }

            html += `
                            </div>
                        </div>
                    `;
          }
        });

        mainContent.innerHTML = html;
      }

      // Filter by category
      function filterCategory(category, buttonElement) {
        currentCategory = category;

        // Update active tab
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        
        // ถ้ามี buttonElement ให้ใช้ ถ้าไม่มีให้หาจาก event
        if (buttonElement) {
          buttonElement.classList.add("active");
        } else if (event && event.target) {
          event.target.classList.add("active");
        } else {
          // ถ้าไม่มีทั้งคู่ ให้หาปุ่ม "ทั้งหมด"
          document.querySelector('.tab-btn').classList.add("active");
        }

        renderNumbers();
      }

      // Search numbers with auto-refresh
      function searchNumbers() {
        searchTerm = document.getElementById("searchInput").value;
        renderNumbers();
      }

      // Filter by network
      function filterNumbers() {
        renderNumbers();
      }

      // Contact number
      function contactNumber(number) {
        const message = `สนใจเบอร์ ${number} ครับ`;
        window.open(
          `https://lin.ee/hZ8NBa1`,
          "_blank"
        );
      }

      // Show admin modal
      function goToAdmin() {
          document.getElementById('adminModal').classList.add('show');
          document.getElementById('adminPassword').value = '';
          document.getElementById('adminPassword').focus();
          document.getElementById('adminError').classList.remove('show');
      }

      // Close admin modal
      function closeAdminModal() {
          document.getElementById('adminModal').classList.remove('show');
      }

      // Check admin password
      function checkAdminPassword() {
          const password = document.getElementById('adminPassword').value;
          const ADMIN_PASSWORD = '1234'; // เปลี่ยนรหัสตรงนี้
          
          if (password === ADMIN_PASSWORD) {
              sessionStorage.setItem('isAdmin', 'true');
              window.location.href = 'admin.html';
          } else {
              document.getElementById('adminError').classList.add('show');
              document.getElementById('adminPassword').value = '';
              
              // Hide error after 3 seconds
              setTimeout(() => {
                  document.getElementById('adminError').classList.remove('show');
              }, 3000);
          }
      }

      // Allow Enter key to submit
      document.addEventListener('DOMContentLoaded', function() {
          const passwordInput = document.getElementById('adminPassword');
          if (passwordInput) {
              passwordInput.addEventListener('keypress', function(e) {
                  if (e.key === 'Enter') {
                      checkAdminPassword();
                  }
              });
          }
      });

      // Click outside to close modal
      document.getElementById('adminModal').addEventListener('click', function(e) {
          if (e.target === this) {
              closeAdminModal();
          }
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        loadPhoneNumbers(); // เรียก loadPhoneNumbers() แทน renderNumbers()

        // Add enter key support for search
        document
          .getElementById("searchInput")
          .addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              searchNumbers();
            }
          });

        // Real-time search
        document
          .getElementById("searchInput")
          .addEventListener("input", function (e) {
            searchTerm = e.target.value;
            renderNumbers();
          });
      });
    </script>
  </body>
</html>
